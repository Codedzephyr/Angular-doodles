<!------

<ul class="nav nav-pills">
    <!------
   <li class="nav-item"><a [ngClass]="{'first-class': active, 'second-class': nav-link} "[class.active] =  "viewMode == 'map'" (click) = "viewMode = 'map'">Map View</a></li>
   --->
   <!-------
   <li class="nav-item"><a [ngClass]="setClasses()"  (click) = "viewMode = 'list'">Map View</a></li>
   <li class="nav-item"><a [class.active] = "viewMode == 'list'"  (click) = "viewMode = 'map'">List View</a></li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase = "'map'">Map View Content</div>
    <div  *ngSwitchCase = "'list'">List View Content</div>
    <div *ngSwitchDefault>Otherwise</div>
</div>
--->
